<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch-Wise Unit Traceability</title>
    <style>
        :root { --primary: #004a99; --success: #28a745; --danger: #dc3545; --bg: #f0f2f5; --text: #2d3436; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        header { background: var(--primary); color: white; padding: 20px; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .main-grid { display: grid; grid-template-columns: 380px 1fr; gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: fit-content; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.85em; color: #555; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #dfe6e9; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .feedback { padding: 12px; margin-top: 15px; border-radius: 6px; display: none; font-size: 0.9em; font-weight: bold; }
        .error { background: #fab1a0; color: #ae3c33; display: block; border-left: 5px solid var(--danger); }
        .success { background: #b8e994; color: #3b7d23; display: block; border-left: 5px solid var(--success); }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #dee2e6; font-size: 0.85em; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .badge-batch { background: #636e72; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; }
        .badge-stage { background: #e9ecef; color: var(--primary); padding: 4px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h2 style="margin:0;">Module Testing Control</h2>
            <span id="syncStatus">Connected to Cloud Database</span>
        </div>
        <button onclick="downloadCSV()" style="background:var(--success); color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer;">Export Batch Data</button>
    </header>

    <div class="main-grid">
        <div class="card">
            <h3>Unit Entry</h3>
            
            <label>BATCH NAME</label>
            <input type="text" id="batchInput" placeholder="e.g. BATCH-2024-01">

            <label>SERIAL NUMBER</label>
            <input type="text" id="snInput" placeholder="Scan Module SN..." autofocus>

            <label>CURRENT TEST STAGE</label>
            <select id="stageSelect">
                <option value="0">01. Receiving (Entry)</option>
                <option value="1">02. Programming</option>
                <option value="2">03. Pre-Vibration Group A Test</option>
                <option value="3">04. Vibration 1 Test</option>
                <option value="4">05. Post-Vibration Group A Test 1</option>
                <option value="5">06. 24h Thermal Cycling Test</option>
                <option value="6">07. Post-Thermal Cycling Group A Test</option>
                <option value="7">08. Vibration 2 Test</option>
                <option value="8">09. Post-Vibration Test 2 Group A Test</option>
                <option value="9">10. ATP Test</option>
                <option value="10">11. Offer to Engineering</option>
            </select>

            <button id="submitBtn" class="btn-submit" onclick="processUnit()">LOG TEST RESULT</button>
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="card" style="padding:0;">
            <div style="padding:20px;">
                <h3 style="margin:0;">Active Batch Tracking</h3>
                <input type="text" id="searchBar" onkeyup="filterTable()" placeholder="Search Serial or Batch..." style="margin-top:15px; margin-bottom:0;">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Batch</th>
                        <th>Serial No.</th>
                        <th>Current Stage</th>
                        <th>History Trail</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="unitTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbwQAc6XSAaUihAAVdHEJ8LRAXUVtvn8ZUYmWO866KVY-j2p1qX6_qIslBFBg3slqJd2/exec"; 
    
    const STAGES = [
        "Receiving", "Programming", "Pre-Vib Group A", "Vibration 1", 
        "Post-Vib Group A 1", "24h Thermal Cycling", "Post-Thermal Group A", 
        "Vibration 2", "Post-Vib 2 Group A", "ATP Test", "Engineering Offer"
    ];

    let unitDatabase = {};

    window.onload = refreshFromCloud;
    setInterval(refreshFromCloud, 30000); // Auto-sync every 30s

    async function processUnit() {
        const batch = document.getElementById('batchInput').value.trim().toUpperCase();
        const sn = document.getElementById('snInput').value.trim().toUpperCase();
        const stageIdx = parseInt(document.getElementById('stageSelect').value);
        const submitBtn = document.getElementById('submitBtn');

        if (!batch || !sn) return showFeedback("Enter Batch and Serial Number", "error");

        // Sequence Validation Logic
        let lastIdx = unitDatabase[sn] ? unitDatabase[sn].currentStage : -1;
        if (lastIdx === -1 && stageIdx !== 0) {
            return showFeedback("New units must start at Receiving", "error");
        } else if (lastIdx !== -1 && stageIdx !== lastIdx + 1) {
            return showFeedback(`Sequence Error! Next step is: ${STAGES[lastIdx+1]}`, "error");
        }

        let historyArray = unitDatabase[sn] ? [...unitDatabase[sn].history] : [];
        historyArray.push(STAGES[stageIdx]);
        
        const payload = {
            batch: batch,
            sn: sn,
            stage: STAGES[stageIdx],
            history: historyArray.join(" -> "),
            status: stageIdx === 10 ? "✅ Ready" : "⏳ In Progress"
        };

        submitBtn.disabled = true;
        showFeedback("Syncing with Cloud...", "success");

        try {
            await fetch(APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            showFeedback("Unit Updated Successfully", "success");
            document.getElementById('snInput').value = "";
            document.getElementById('snInput').focus();
            setTimeout(refreshFromCloud, 1000);
        } catch (e) {
            showFeedback("Connection Error", "error");
        } finally {
            submitBtn.disabled = false;
        }
    }

    async function refreshFromCloud() {
        try {
            const response = await fetch(APP_URL);
            const data = await response.json();
            unitDatabase = {};
            const tbody = document.getElementById('unitTableBody');
            tbody.innerHTML = "";

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                unitDatabase[row[1]] = { currentStage: STAGES.indexOf(row[2]), history: row[3].split(" -> ") };
                
                tbody.innerHTML += `<tr>
                    <td><span class="badge-batch">${row[0]}</span></td>
                    <td><b>${row[1]}</b></td>
                    <td><span class="badge-stage">${row[2]}</span></td>
                    <td><small>${row[3]}</small></td>
                    <td>${row[4]}</td>
                </tr>`;
            }
        } catch (e) { console.log("Sync Error"); }
    }

    function showFeedback(msg, type) {
        const f = document.getElementById('feedback');
        f.innerText = msg; f.className = `feedback ${type}`;
        if (type === "success") setTimeout(() => f.className = "feedback", 3000);
    }

    function filterTable() {
        const input = document.getElementById("searchBar").value.toUpperCase();
        const tr = document.getElementById("unitTableBody").getElementsByTagName("tr");
        for (let i = 0; i < tr.length; i++) {
            tr[i].style.display = tr[i].innerText.toUpperCase().includes(input) ? "" : "none";
        }
    }

    function downloadCSV() {
        let csv = "Batch,Serial Number,Stage,History,Status\n";
        const rows = document.getElementById("unitTableBody").getElementsByTagName("tr");
        for (let r of rows) {
            let cols = r.querySelectorAll("td");
            csv += Array.from(cols).map(c => `"${c.innerText}"`).join(",") + "\n";
        }
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Production_Batch_Report.csv';
        a.click();
    }
</script>
</body>
</html>
